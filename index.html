<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Saga</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">Hello Saga</h1>
      <div id="monster" class="py-12">
        <div class="figure w-full flex justify-center">
          <img src="./assets/slime.png" alt="Slime" width="200" height="200" />
        </div>
      </div>

      <div class="players flex flex-nowrap gap-8 justify-center">
        <div id="hero" class="player">
          <div class="player-name capitalize font-bold text-gray-500"></div>
          <div class="player-status">
            <div class="hp"></div>
          </div>
          <div class="mb-2 flex gap-2">
            <select
              id="select-magic"
              name="selected-magic"
              class="p-2 w-32 border capitalize"
            >
              <option value=""></option>
            </select>
            <button class="action action-cast">Cast</button>
          </div>
        </div>
        <!-- hero -->

        <div id="mage" class="player">
          <div class="player-name capitalize font-bold text-gray-500"></div>
          <div class="player-status">
            <div class="hp"></div>
          </div>
          <div class="mb-2 flex gap-2">
            <select
              id="select-magic"
              name="selected-magic"
              class="p-2 w-32 border capitalize"
            >
              <option value=""></option>
            </select>
            <button class="action action-cast">Cast</button>
          </div>
        </div>
        <!-- mage -->
      </div>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
